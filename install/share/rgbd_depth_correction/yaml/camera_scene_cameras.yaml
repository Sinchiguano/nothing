---

static_cameras:
 -
    camera_name: kinect
    camera_optical_frame: kinect_rgb_optical_frame
    trigger: NO_WAIT_TRIGGER
    image_topic: kinect/rgb/image_rect_color
    angle_axis_ax: 0.0
    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 0.0
    transform_interface: ros_camera_housing_cti
    camera_housing_frame: kinect_link
    camera_mounting_frame: world
    
