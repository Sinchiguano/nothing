static_cameras:
 -
    camera_name: camera
    # the NO_WAIT_TRIGGER simply collects the next available image from the camera.
    trigger: NO_WAIT_TRIGGER
    image_topic: /camera/rgb/image_rect_color
    camera_optical_frame: /camera_rgb_optical_frame
    camera_housing_frame: /camera_link
    camera_intermediate_frame: /camera_rgb_frame
    transform_interface: ros_camera_housing_cti
    camera_mounting_frame: camera_frame
    #transform_interface: ros_camera_bti

    #ros_camera_housing_bti  broadcast the reference_frame to camera_housing_frame,
    #must define camera_housing_frame: /camera_frame

    #initial guess
    angle_axis_ax: 1.0
    angle_axis_ay: 1.1
    angle_axis_az: 1.2
    position_x: 1.3
    position_y: 1.4
    position_z: 1.5
    
    focal_length_x: 529.3652640113527
    focal_length_y: 540.6164768242445
    center_x: 310.3141830332983
    center_y: 220.3657848482968
    distortion_k1: 0.1852661379687586
    distortion_k2: -0.264551739977949
    distortion_k3: -0.03684812841833995
    distortion_p1: 0.0009882520270208214
    distortion_p2: 0.0
    image_height: 480
    image_width: 640
#In this example, the target, and therefore, all the sub-targets are in a known location. For the installed system, the target will be attached to a moving chain conveyor, and the position of the target is tied to an encoder. To get the target's location, we simply use the tf_listener capability. The monicer ros_lti stands for ROS Listener Transform Interface.
